<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グルメガイドマップ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

  <header>
    <h1>北海道大学周辺の飲食店マップ</h1>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="テーマ切替">🌓 テーマ切替</button>
  </header>

  <main class="container">
    <aside class="sidebar">
      <div class="stats-container">
        <span class="total-label">訪れた店舗数:</span>
        <span id="total-count" class="total-number">0</span>軒
      </div>
      <ul id="shop-list">
        <li onclick="showAllPins()" class="all-pins-btn">すべて表示</li>
        <li onclick="showMap('nakamura')">寿し心 なかむら</li>
        <li onclick="showMap('futago')">ふたごザン</li>
        <li onclick="showMap('sakata')">そば切りさか田</li>
        <li onclick="showMap('zangi')">札幌ザンギ本舗</li>
        <li onclick="showMap('kuro')">黒むぎ</li>
        <li onclick="showMap('yaso')">ごはんとだし やそはち</li>
        <li onclick="showMap('6-21')">汁なし六鶴 北21条店</li>
        <li onclick="showMap('saka')">kitchen SAKA</li>
        <li onclick="showMap('miyasho')">麺と海の幸 宮商</li>
        <li onclick="showMap('newkeiwa')">ニュー桂和ビル すすきのビアガーデン</li>
      </ul>
    </aside>

    <section class="map-view" id="map-container">
      <div class="iframe-wrapper">
        <iframe id="map-frame" src="about:blank" allowfullscreen="" loading="lazy"></iframe>
      </div>
      <div class="comment-box" id="comment-box">
        リストからお店を選択してください。
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
